chatwork:
  email: "<%= ENV['CW2_EMAIL'] %>"
  pass: "<%= ENV['CW2_PASS'] %>"
  rooms:
    - "<%= ENV['CW2_ROOMS_1'] %>"
    - "<%= ENV['CW2_ROOMS_2'] %>"
    - "<%= ENV['CW2_ROOMS_3'] %>"
    - "<%= ENV['CW2_ROOMS_4'] %>"
    - "<%= ENV['CW2_ROOMS_5'] %>"
notifiers:
  -
    name: simple
    io: '~/chatwork_to.log'
  -
    name: slack
    token: "<%= ENV['CW2_SLACK_TOKEN'] %>"
    channel: chatwork
